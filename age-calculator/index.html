<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sai's Age Calculator">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="app.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main" class="main flow">
        <!-- form -->
        <form action="" class="form" id="form" autocomplete="off">
            <div class="input-boxes">
                <label class="fs-200 text-gray bold-2 letter-spacing-1" for="day">Day</label>
                <input type="number" inputmode="numeric" id="day" tabindex="0" aria-required="true" name="day" aria-label="day">
                <span class="error-message" aria-live="assertive" aria-invalid="true">This field is required</span>
            </div>

            <div class="input-boxes">
                <label class="fs-200 text-gray bold-2 letter-spacing-1" for="month" >Month</label>
                <input type="number" inputmode="numeric" id="month" tabindex="0" aria-required="true" name="month" aria-label="month">
                <span class="error-message" aria-live="assertive" aria-invalid="true">This field is required</span>
            </div>

            <div class="input-boxes">
                <label class="fs-200 text-gray bold-2 letter-spacing-1" for="year">Year</label>
                <input type="number" inputmode="numeric" id="year" tabindex="0" aria-required="true" name="year">
                <span class="error-message" aria-label="year" aria-invalid="true">This field is required</span>
            </div>
            
            <div class="form-submit">
                <button id="submit-btn" type="submit" class="submit-btn" aria-label="submit button" tabindex="0">
                    <img src="./assets/img/icon-arrow.svg" alt="" aria-hidden="true" aria-live="assertive">
                </button>
            </div>
            
        </form>
        
        <article class="result">
            <p class="fs-600 bold-2"><span class="text-purple" id="year-result">-- </span>years</p>
            <p class="fs-600 bold-2"><span class="text-purple" id="month-result">-- </span>months</p>
            <p class="fs-600 bold-2"><span class="text-purple" id="day-result">-- </span>days</p>
        </article>

    </main>

    <script src="app.js"></script>
</body>
</html>
