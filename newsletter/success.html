<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="grid container success-box">
       <div class="success-content">
        <img src="./assets/img/icon-success.svg" alt="success icon">
        <h1 class="fs-600 bold">Thanks for subscribing!</h1>
        <p class="bold">A confirmation email has been sent to <span id="user-email"></span>. Please open it and click the button inside to confirm your subscription.</p>
       </div>
        <button class="dismiss-btn" id="dismiss-btn" style="align-self: end;">Dismiss message</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
