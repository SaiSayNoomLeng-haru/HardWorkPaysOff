<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="index.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="grid">
        <div class="col-right">
            <img src="./assets/img/illustration-sign-up-mobile.svg" alt="img" id="img">
        </div>

        <div class="col-left container">
            <div class="content">
                <h1 class="fs-500 bold">Stay updated!</h1>
                <p class="bold">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="list-menu">
                    <li class="list-items">Product discovery and building what matters</li>
                    <li class="list-items">Measuring to ensure updates are a success</li>
                    <li class="list-items">And much more!</li>
                </ul>
            </div>
            <form action="index.html" id="form" class="form flex" autocomplete="off">
                <label for="email" class="bold">Email address</label>
                <input type="email" id="email" placeholder="email@company.com">
                <span id="email-error">valid email required!</span>
                <button class="sub-btn" type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
