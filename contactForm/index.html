<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="index.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">
</head>
<body>
    <section id="form" class="container">
        <form class="form" action="" method="post">
            <h1 class="bold fs-600">Contact Us</h1>

            <div class="input-boxes">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
                <p class="error-message">This field is required</p>
            </div>

            <div class="input-boxes">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
                <p class="error-message">This field is required</p>
            </div>

            <div class="input-boxes">
                <label for="email">Email Address</label>
                <input type="email" id="email">
                <p class="error-message">Please enter a valid email address</p>
            </div>

            <div class="input-boxes">
                <fieldset>
                    <legend>Query Type</legend>

                    <div class="radio-group">
                        <input type="radio" name="query" id="general">
                        <label for="general">General Enquiry</label>
                    </div>

                    <div>
                        <input type="radio" name="query" id="support">
                        <label for="support">Support Request</label>
                    </div>

                    <p class="error-message">Please select a query type</p>
                </fieldset>
            </div>

            <div class="input-boxes">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
                <p class="error-message">This field is required</p>
            </div>

            <div class="input-boxes">
                <label for="consent">
                    <input type="checkbox" id="consent">
                    I consent to being contacted by the team
                </label>
                <p class="error-message">To submit this form, please consent to being contacted.</p>
            </div>

            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </section>

    <div id="success" class="success">
        <div class="success-header">
            <img src="./assets/img/icon-success-check.svg" alt="">
            <h1>Message Sent!</h1>
            
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
